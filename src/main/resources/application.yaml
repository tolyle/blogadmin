spring:
  server:
    tomcat:
      uri-encoding: UTF-8
  http:
    encoding:
      force: true
      charset: UTF-8
      enabled: true
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
    # 文件上传相关配置项
    multipart:
      max-file-size: 32MB # 单个文件大小
      max-request-size: 500MB # 设置总上传的文件大小
  devtools:
    restart:
      enabled: true
      additional-paths: src/main/resources/templates
    livereload:
      enabled: true
  profiles:
    active: dev
  thymeleaf:
    cache: false
    mode: HTML5
    content-type: text/html
    encoding: UTF-8
    prefix: classpath:/templates/
  datasource:
#    driver-class-name: com.mysql.cj.jdbc.Driver
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
#    url: jdbc:mysql://192.168.168.1:3306/blog?useUnicode=true&characterEncoding=utf8&autoReconnect=true&useSSL=false&serverTimezone=UTC
    url: jdbc:log4jdbc:mysql://192.168.168.1:3306/blog?useUnicode=true&characterEncoding=utf8&autoReconnect=true&useSSL=false&serverTimezone=UTC
    username: lyle
    password: 188O6665O5O
    type: com.alibaba.druid.pool.DruidDataSource
    filters: stat
    maxActive: 20
    initialSize: 1
    maxWait: 60000
    minIdle: 1
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 20
logging:
  config: classpath:logback-spring.xml
mybatis:
  mapper-locations: classpath*:mapper/*.xml
  configuration:
    lazy-loading-enabled: false
    aggressive-lazy-loading: false
# Jackson 配置项
jackson:
  serialization:
    write-dates-as-timestamps: true # 设置 Date 的格式，使用时间戳
    write-date-timestamps-as-nanoseconds: false # 设置不使用 nanoseconds 的格式。例如说 1611460870.401，而是直接 1611460870401
    write-durations-as-timestamps: true # 设置 Duration 的格式，使用时间戳
    fail-on-empty-beans: false # 允许序列化无属性的 Bean